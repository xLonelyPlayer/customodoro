<main>
  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav
      #sidenav mode="side"
      [(opened)]="opened"
      (opened)="handleSidenavOpen()"
      (closed)="handleSidenavClosed()"
      >
      <app-menu></app-menu>
    </mat-sidenav>
    <mat-sidenav-content class="d-flex align-items-center justify-content-center">
      <div class="dragable-taskbar"></div>
      <app-button class="btn-open-close-sidenav" (onClick)="sidenav.toggle()">
        <i [class]="opened ? 'fa-solid fa-chevron-left' : 'fa-solid fa-chevron-right'"></i>
      </app-button>
      <router-outlet/>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
