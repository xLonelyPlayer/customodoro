<div class="row">
  <div class="col-12 mb-4">
    <h2>Settings</h2>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row form-group" formGroupName="notification">
    <h4>Notifications</h4>
    <app-slider-list [sliderList]="sliderList" [sliderForm]="formNotification">
    </app-slider-list>
  </div>
  <div class="row mt-4">
    <app-button type="submit">
      <i class="fa-solid fa-floppy-disk"></i>
      <span>Save</span>
    </app-button>
  </div>
</form>
