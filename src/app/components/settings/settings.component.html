<div class="row">
  <div class="col-12 mb-4">
    <h2>Settings</h2>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row form-group" formGroupName="notification">
    <h4>Notifications</h4>
    <div class="form-control col-12">
      <mat-slide-toggle formControlName="notify">
        <label class="mat-slide-toggle-label">Activate notifications</label>
      </mat-slide-toggle>
    </div>
    <div class="form-control col-12">
      <mat-slide-toggle formControlName="sound">
        <label class="mat-slide-toggle-label">Sound effect</label>
      </mat-slide-toggle>
    </div>
    <div class="form-control col-12">
      <mat-slide-toggle formControlName="soundOnSkip">
        <label class="mat-slide-toggle-label">Sound effect on skip</label>
      </mat-slide-toggle>
    </div>
  </div>
  <div class="row mt-4">
    <app-button type="submit">
      <i class="fa-solid fa-floppy-disk"></i>
      <span>Save</span>
    </app-button>
  </div>
</form>
